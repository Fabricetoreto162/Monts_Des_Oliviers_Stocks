<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom: none;
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 12px 45px 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            height: 20px;
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .password-toggle:hover {
            color: #667eea;
        }
        .password-input-wrapper {
            position: relative;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container-fluid {
                padding: 15px;
            }
            .card {
                width: 100% !important;
                margin: 0 10px;
            }
            .card-header {
                padding: 1.2rem 1rem;
            }
            .card-body {
                padding: 1.5rem !important;
            }
            h4 {
                font-size: 1.3rem !important;
            }
            .form-control {
                padding: 10px 40px 10px 12px;
                font-size: 16px; /* Empêche le zoom sur iOS */
            }
            .password-toggle {
                top: 38px;
                right: 12px;
            }
        }
        
        @media (min-width: 577px) and (max-width: 768px) {
            .card {
                width: 90% !important;
                max-width: 400px;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-header text-center">
                <h3 class="mb-0  opacity-80" style="font-size: 1.4rem;">Monts des oliviers</h3>
                <h4 class="mb-0 fw-bold" style="font-size: 1.4rem;">Connexion</h4>
                <p class="mb-0 opacity-75" style="font-size: 0.9rem;">Accédez à votre espace personnel</p>
            </div>
            
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-semibold" style="font-size: 0.95rem;">Adresse email</label>
                        <input type="email" name="email" class="form-control" placeholder="exemple@email.com" required>
                    </div>
                    
                    <div class="mb-4 password-input-wrapper">
                        <label class="form-label fw-semibold" style="font-size: 0.95rem;">Mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
                        <button type="button" class="password-toggle mt-2" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>

                    <button class="btn btn-success w-100 mb-4">Se connecter</button>
                    
                    <div class="text-center pt-3 border-top">
                        <p class="mb-0" style="font-size: 0.9rem;">Pas encore de compte ? 
                            <a href="{% url 'inscription' %}" class="login-link">S'inscrire</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        });
        
        // Éviter le zoom automatique sur iOS
        document.querySelectorAll('input[type="email"], input[type="password"]').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.fontSize = '16px';
            });
            input.addEventListener('blur', function() {
                this.style.fontSize = '';
            });
        });
    });
</script>
</body>
</html>
